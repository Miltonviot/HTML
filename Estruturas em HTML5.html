<!doctype html>

<html>
	<head>
		<title>Estruturas em HTML5	</title>
		<meta charset="utf-8" />
	</head>
		<body>
				<header>	<!--Topo do site pode ter menu de navegação ou não -->
					TOPO DO SITE
				</header>
				<nav> <!--MENU DE NAVEGAÇÃO -->
					MENU DE NAVEGAÇÃO
				</nav>
				<section> <!--SEÇÃO COM CONTEÚDOS-->
					<header><h1>SEÇÃO COM CONTEÚDOS</h1></header>
					<p>
						Conteúdo da seção
					</p>
					<footer>Rodapé da seção</footer>
				</section>
				<article>	<!-- POST OU CONTEÚDO DA PÁGINA-->
					POST OU CONTEÚDO DA PÁGINA
				</article>
				<asside> <!--BARRA LATERAL-->
					BARRA LATERAL
				</asside>
				<footer> <!--RODAPÉ DO SITE-->
					RODAPÉ DO SITE
				</footer>
		</body>
</html>
